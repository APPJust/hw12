<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>我的美食日記</title>
  </head>
  <body>
    <header class="container">
      <img
        src="images/avatar.jpg"
        class="mt-5 rounded-circle mx-auto d-block"
        id="photo"
      />
      <h4 class="text-center mt-3">Hi，這裡記錄了我的美食點滴。</h4>
    </header>
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100 text-center">
            <img src="images/thumbs/01.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">香煎鮭魚排</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img src="images/thumbs/02.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">水果總匯優格</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img src="images/thumbs/03.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">青醬時蔬蝴蝶麵</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img src="images/thumbs/04.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">鮮橙黑胡椒牛排</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img src="images/thumbs/05.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">岩鹽牛排</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img src="images/thumbs/06.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">莓果鬆餅</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-white py-2">
      Copyrights © 2023 All Rights Reserved
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
